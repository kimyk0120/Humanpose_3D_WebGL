<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id = "my_canvas" width = "600" height = "200"></canvas>
    <script>
        let canvas = document.getElementById('my_canvas');
        let context = canvas.getContext('2d');

        context.font = '20pt Calibri';
        context.fillStyle = 'green';
        context.fillText('Welcome to Tutorials point', 70, 70);
    </script>
</body>
</html>
